<html>
<head>
<title>Objects</title>

<script language="JavaScript">
<!-- hide

function first() {

// создает выпадающее окно, где размещается 
// текст, введенный в поле формы

  alert("Значение текстового поля: " +
    document.myForm.myText.value);
}

function second() {

// данная функция проверяет состояние переключателей

  var myString= "Переключатель ";

// переключатель включен, или нет?
  if (document.myForm.myCheckbox.checked) myString+= "включен"
    else myString+= "выключен";

// вывод строки на экран
  alert(myString);
}

// -->
</script>
</head>
<body bgcolor=lightblue>
<a href="basics.html"><img src="icons/home.gif" border=0 alt="Домой" width=64 height=64></a>
<form name="myForm">
<input type="text" name="myText" value="привет!">
<input type="button" name="button1" value="Button 1"
  onClick="first()">
<br>
<input type="checkbox" name="myCheckbox" CHECKED>
<input type="button" name="button2" value="Button 2"
  onClick="second()">
</form>

<p><br><br>
