<HTML><HEAD><title>SELECT</title>
<SCRIPT LANGUAGE="JavaScript">

function reflect(aForm)
{
    var myIndex = aForm.units.selectedIndex
    var myText = aForm.units.options[myIndex].text
    aForm.result.value = myText
}

</SCRIPT></HEAD>
